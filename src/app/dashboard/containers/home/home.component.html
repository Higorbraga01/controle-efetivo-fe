<section>
<div class="l-main-grid">
<p-card header="Informações Gerências" [subheader]="siglaUnidadeSelecionada" styleClass="p-card-shadow m-5">
    <ng-template pTemplate="header">

    </ng-template>
    <div class="grid">
      <div class="col-3">
        <p-card  styleClass="p-card-shadow">
          <div class="text-center">
           <div class=""> Total Efetivo</div>
            <div><b>{{totalEfetivoOm}}</b></div>
          </div>
        </p-card>
      </div>
      <div class="col-5">
        <p-card styleClass="p-card-shadow">
          <div class=" text-center">
           <div class=""> Total de inspeções cadastradas</div>
            <div><b>{{totalInspecoesEfetivoOm}}</b></div>
          </div>
        </p-card>
      </div>
    </div>
    <div class="col-8">
      <p-chart type="bar" [data]="data" [options]="chartOptions"></p-chart>
    </div>
</p-card>
</div>
</section>
