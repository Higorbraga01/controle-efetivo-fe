<section>
<div class="l-main-grid">
<p-card header="Informações Gerências" [subheader]="siglaUnidadeSelecionada" styleClass="p-card-shadow m-5">
    <ng-template pTemplate="header">
      
    </ng-template>
    <div class="grid">
      <div class="col-3">
        <p-card  styleClass="p-card-shadow">
          <div class="flex">
           <div class="mr-1"> Total de Militares:</div>
            <div><b> 185</b></div>
          </div>
        </p-card>
      </div>
      <div class="col-3">
        <p-card styleClass="p-card-shadow">
          <div class="flex">
           <div class="mr-1"> Total de inspeções cadastradas:</div>
            <div><b> 5</b></div>
          </div>
        </p-card>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <div class="grid">
        <div class="col-12">
          <h1>Militares com inspeções vencidas</h1>
        </div>
        <div class="col-12">
     <button class="ml-2" type="button" (click)="showDialog()" pButton icon="pi pi-external-link" label="Mostrar"></button>
     <p-dialog header="Header" [resizable]="false" [modal]="true" [maximizable]="true" appendTo="body" [(visible)]="dialogVisible">
         <p-table [value]="customers" [scrollable]="true" scrollHeight="flex">
             <ng-template pTemplate="header">
                 <tr>
                     <th style="min-width:200px">Name</th>
                     <th style="min-width:200px">Country</th>
                     <th style="min-width:200px">Company</th>
                     <th style="min-width:200px">Representative</th>
                 </tr>
             </ng-template>
             <ng-template pTemplate="body" let-customer>
                 <tr>
                     <td style="min-width:200px">{{customer.name}}</td>
                     <td style="min-width:200px">{{customer.country}}</td>
                     <td style="min-width:200px">{{customer.company}}</td>
                     <td style="min-width:200px">{{customer.representative}}</td>
                 </tr>
             </ng-template>
         </p-table>
         <ng-template pTemplate="footer">
             <button type="button" pButton pRipple icon="pi pi-times" (click)="dialogVisible=false" label="Dismiss" class="p-button-text"></button>
         </ng-template>
     </p-dialog>
    </div>
    </div>
    </ng-template>
</p-card>
</div>
</section>
