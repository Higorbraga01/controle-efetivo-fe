<section class="l-finor-cadastro-container" xmlns="http://www.w3.org/1999/html">
  <header>
    <div class="l-finor-cadastro-container__header">
      <div class="grid l-main-grid">
        <div class="col-12 xl-10"></div>
        <div
          class="
            l-finor-cadastro-container__title-wrapper
            col-12
            xl-10
            flex
            align-items-center
            justify-content-between
            mb-3
          "
        >
          <div>
            <h2 class="l-finor-cadastro-container__title ml-3">
            Pessoa - Cadastro
            </h2>
          </div>
          <div>
            <p-button
              label="VOLTAR"
              icon="pi pi-directions-alt"
              [routerLink]="'/gerenciamento'"
              styleClass="p-button-outlined p-button-secondary mr-3"
            ></p-button>
            <p-button
              label="LIMPAR"
              (click)="resetForms()"
              icon="pi pi-undo"
              styleClass="p-button-outlined p-button-secondary mr-3"
            ></p-button>
            <p-button
              [label]="'SALVAR'"
              icon="pi pi-save"
              (click)="saveArea()"
              [disabled]="form.invalid"
            ></p-button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="grid l-main-grid">
          <div class="mt-3 mb-2">
            <p-card>
              <form [formGroup]="form" class="fluid formgrid grid">
                <div class="p-input-filled col-6">
                  <label>Nome completo</label>
                  <input
                    formControlName="nomePessoa"
                    id="sigla"
                    type="text"
                    pInputText
                  />
                  <small
                    class="p-invalid"
                    *ngIf="
                      form.get('nomePessoa').invalid && form.get('nomePessoa').touched
                    "
                  >
                    Digite o nome completo
                  </small>
                </div>
                <div class="p-input-filled col-6">
                  <label>Nome de guerra</label>
                  <input formControlName="nomeGuerra" type="text" pInputText/>
                  <small
                    class="p-invalid"
                    *ngIf="form.get('nomeGuerra').invalid && form.get('nomeGuerra').touched"
                  >
                    Digite o nome de guerra
                  </small>
                </div>
                <div class="p-input-filled col-2">
                  <label>Posto</label>
                  <br />
                    <p-dropdown 
                    [options]="postos" 
                    formControlName="posto"
                    optionValue="id"
                    optionLabel="nomePosto"
                    styleClass="flex"
                    placeholder="Selecione"
                    >
                    </p-dropdown>
                </div>
                <div class="p-input-filled col-2">
                  <label>Quadro</label>
                  <br />
                  <p-dropdown 
                  [options]="quadros" 
                  formControlName="quadro"
                  optionValue="id"
                  optionLabel="siglaQuadro"
                  styleClass="flex"
                  placeholder="Selecione"
                  >
                  </p-dropdown>
                  <small
                    class="p-invalid"
                    *ngIf="form.get('quadro').invalid && form.get('quadro').touched"
                  >
                    Digite um quadro
                  </small>
                </div>
                <div class="p-input-filled col-2">
                  <label>Especialidade</label>
                  <br />
                  <p-dropdown 
                  [options]="especialidades" 
                  formControlName="especialidade"
                  optionValue="id"
                  optionLabel="siglaEspecialidade"
                  styleClass="flex"
                  placeholder="Selecione"
                  >
                  </p-dropdown>
                  <small
                    class="p-invalid"
                    *ngIf="form.get('quadro').invalid && form.get('quadro').touched"
                  >
                    Digite um quadro
                  </small>
                </div>
                <div class="p-input-filled col-2">
                  <label>Data Pra√ßa</label>
                  <p-calendar 
                  formControlName="dataIncorporacao"
                  placeholder="Selecione"
                  styleClass="flex" 
                  >
                  </p-calendar>
                </div>
                <div class="p-input-filled col-2">
                  <label>Data Nascimento</label>
                  <p-calendar 
                  formControlName="dataNascimento"
                  placeholder="Selecione"
                  styleClass="flex"
                  >
                  </p-calendar>
                </div>
                <div class="p-input-filled col-2">
                  <label>Data Baixa</label>
                  <p-calendar 
                  formControlName="dataBaixa"
                  placeholder="Selecione"
                  styleClass="flex"
                  >
                  </p-calendar>
                </div>
                <div class="p-input-filled col-2">
                  <label>Unidade</label>
                  <p-dropdown 
                  [options]="unidades" 
                  formControlName="unidade"
                  optionValue="id"
                  optionLabel="siglaUnidade"
                  styleClass="flex"
                  placeholder="Selecione"
                  >
                  </p-dropdown>
                </div>
                <!-- <div class="col-6 flex justify-content-end p-0">
                </div> -->
                <div class="p-input-filled col-12 mt-2">
                </div>
              </form>
            </p-card>
          </div>
  </div>
</section>
